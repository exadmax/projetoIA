# Configurações da aplicação
spring.application.name=ProjetoIA

# Porta do servidor
server.port=8080

# Configurações do H2 Database
spring.datasource.url=jdbc:h2:mem:iadb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Configurações do JPA/Hibernate
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Console do H2 (para desenvolvimento)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Configurações da Spring AI OpenAI
# IMPORTANTE: Configure sua API key da OpenAI
# spring.ai.openai.api-key=sua-api-key-aqui
# spring.ai.openai.chat.options.model=gpt-3.5-turbo
# spring.ai.openai.chat.options.temperature=0.7

# Logging
logging.level.com.exadmax.projetoia=INFO
